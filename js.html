<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<form name="frm">
    
    <div class="mb-3">
        <label for="string1" class="form-label">문자열 입력</label>
        <input type="text" class="form-control" onkeyup="getString()" id="string1" aria-describedby="emailHelp">
    </div>
    
    <div class="mb-3">
        <label for="Password1" class="form-label ">결과</label>
        <input type="text" class="form-control" id="result" name="result" readonly>
    </div>
    
    <button type="button" class="btn btn-primary" onclick="subString()">문자열반환</button>
    <button type="button" class="btn btn-primary" onclick="frm.result.value = frm.string1.value.toUpperCase()">대문자변환</button>
    <button type="button" class="btn btn-primary" onclick="frm.result.value = frm.string1.value.length">문자열길이</button>
    <button type="button" class="btn btn-primary" onclick="frm.result.value = frm.string1.value.trim()">문자열공백제거</button>
    <button type="button" class="btn btn-primary" onclick="frm.result.value = frm.string1.value.concat(frm.string1.value,'추가문자')">문자열합치기</button>
    <button type="reset" class="btn btn-primary">reset</button>

</form>
<script>
    let str;
    function getString() {
        console.log(frm.string1.value);
        str = frm.string1.value;
    }
    function subString(){
        frm.result.value = str.substring();
    }
</script>
</body>
</html>
